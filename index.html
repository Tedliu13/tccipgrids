<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣縣市資料下載</title>
    <style>
        #svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 90vh;
            overflow: hidden;
        }
        object {
            width: auto;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            transform: translate(-50%, -120%);
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tooltip = document.createElement("div");
            tooltip.id = "tooltip";
            document.body.appendChild(tooltip);
        });

        function downloadCSV(event) {
            const countyId = event.target.id;
            if (countyId) {
                const filePath = `grids/${countyId}_0.01deg.csv`;
                fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('找不到該縣市的 CSV 檔案');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = `${countyId}_0.01deg.csv`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">點擊台灣地圖下載縣市 CSV 檔案</h1>
    <div id="svg-container">
        <object type="image/svg+xml" data="tw.svg" id="taiwan-map"></object>
    </div>
    <script>
        document.getElementById('taiwan-map').addEventListener('load', function() {
            const svgDoc = this.contentDocument;
            const tooltip = document.getElementById("tooltip");
            if (svgDoc) {
                const paths = svgDoc.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.cursor = 'pointer';
                    path.addEventListener('click', downloadCSV);
                    path.addEventListener('mouseover', function(event) {
                        const countyId = event.target.id;
                        tooltip.innerText = `${countyId}_0.01deg.csv`;
                        tooltip.style.display = "block";
                        tooltip.style.left = (1.5*event.pageX) + "px";
                        tooltip.style.top = (event.pageY) + "px"; // 讓 tooltip 更靠上方
                        event.target.style.fill = '#ADD8E6'; // 使用 CSS 樣式變更顏色
                    });
                    path.addEventListener('mousemove', function(event) {
                        tooltip.style.left = (1.5*event.pageX) + "px";
                        tooltip.style.top = (event.pageY) + "px";
                    });
                    path.addEventListener('mouseout', function(event) {
                        event.target.style.fill = ''; // 恢復原色
                        tooltip.style.display = "none";
                    });
                });
            }
        });
    </script>
</body>
</html>
